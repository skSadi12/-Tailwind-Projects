<!DOCTYPE html>
<html lang="en" class="dark" id="htmltag">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="input/main.css">
    <script src="https://kit.fontawesome.com/6f0e6b01a6.js" crossorigin="anonymous"></script>
    <title>tickerAI</title>
</head>
<body class="bg-white dark:bg-gray-900">
    <!-- header section start -->
   <header class="md:mx-14 md:my-4 mx-2 my-2">
        <nav class="container mx-auto flex justify-between items-center">
            <div class="flex items-center gap-1 md:gap-3">
                <a href="index.html"><img src="image/logo.png" alt="logo" class="w-10 md:w-[7%]"></a>
                <p class="text-[8px] md:text-xs dark:text-white">A Mark Cuban Company<br>AI-based Financial Market News Aggregator</p>
            </div>
            <div class="flex justify-center items-center gap-2 md:gap-6">
                <button class="bg-[#5677AC] py-2 p-1 rounded-md text-xs md:text-base  text-white font-semibold hover:bg-blue-950 transform hover:scale-105 md:w-[169px] md:h-[45px] hover:translate-y-1"><a href="#">Personalize News 
                </a></button>
                <div class="size-[35px] bg-gray-300 rounded-full flex items-center justify-center">
                    <p class="text-[#5677AC] font-[19px]">IK</p>

                </div>
                <svg class="w-[40px] dark:stroke-white" id="switch"  xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="size-6">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M21.752 15.002A9.72 9.72 0 0 1 18 15.75c-5.385 0-9.75-4.365-9.75-9.75 0-1.33.266-2.597.748-3.752A9.753 9.753 0 0 0 3 11.25C3 16.635 7.365 21 12.75 21a9.753 9.753 0 0 0 9.002-5.998Z" />
                  </svg>
                  
            </div>
        </nav>
   </header>
   <!-- Personolize section -->
    <section class="md:mx-0 mx-4 bg-[#F0F0F0] min-h-screen dark:bg-gray-500">
        <section class="mx-auto py-8 md:py-12">
            <div class="border-b pb-1 md:pb2.5 md:mx-16 border-black md:pb-2.5 md:border-b-[3px] ">
                <h1 class="text-[#333333]  text-lg md:text-2xl font-semibold  text-[24px] capitalize dark:text-white">Personolize your news</h1>
            </div>
            <div class="bg-white dark:bg-black max-w-lg mx-auto mt-6 p-8 md:mt-10  text-center">
                <h3 class="text-[#333333] dark:text-white text-lg md:text-2xl font-semibold  text-[24px] ">Select your  Markets</h3>
                <div class="py-5 space-y-5">
                    <p class="bg-[#E6EBF3] w-full rounded-full py-2">Stocks</p>
                    <p class="bg-[#E6EBF3] w-full rounded-full py-2">Crypto</p>
                    <p class="bg-[#E6EBF3] w-full rounded-full py-2">Economy & Business</p>
                    <p class="bg-[#E6EBF3] w-full rounded-full py-2">Commodities | Forex</p>
                    <p class="dark:text-white">Fixed Income</p>
                </div>
                <button class="bg-[#5677AC] text-white w-full p-2 font-semibold rounded-md"><a href="#">Continue</a></button>
            </div>
        </section>
    </section> 

    <footer class="text-center md:my-4  w-full p-5 text-white bg-black">
        All rights reserved to tickerAI -2024
    </footer>

    <script>
        const htmltag = document.getElementById("htmltag");
        document.getElementById("switch").addEventListener("click", function (){
            htmltag.classList.toggle('dark');
        });
    </script>
</body>
</html>
